<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Users</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>All Users</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Edit</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.idUser}">Id</td>
                <td th:text="${user.userName}">User Name</td>
                <td th:text="${user.userEmail}">Email</td>
                <td th:text="${user.userPassword}">Password</td>
                <td><a th:href="${'/users/edit/' + user.idUser}" class="btn btn-default">Edit</a> </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
