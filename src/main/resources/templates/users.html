<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Rightel project">
    <meta name="kawan">
    <title>eshop - Users list</title>
    <link href="https://unpkg.com/bootstrap@3.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/users.css.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>User CRUD</h1>
    <main id="app">
        <router-view></router-view>
    </main>
</div>


<template id="user">
    <div>
        <h2>{{ user.userName }}</h2>
        <b>Email: </b>
        <div>{{ user.userEmail }}</div>

        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        <a>
            <router-link to="/">Back to user list</router-link>
        </a>
    </div>
</template>

<template id="user-list">
    <div>
        <div class="actions">
            <a class="btn btn-default">
                <router-link :to="{path: '/add-user'}">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add user
                </router-link>
            </a>
        </div>
        <div class="filters row">
            <div class="form-group col-sm-3">
                <input placeholder="Search" v-model="searchKey" class="form-control" id="search-element" required/>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th class="col-sm-2">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="user in filteredUsers">
                <!-- tr v-for="user in users" -->
                <!-- tr v-for="user in users | filterBy searchKey in 'name'" -->
                <td>
                    <a>
                        <router-link :to="{userName: 'user', params: { user_id: user.idUser }}">{{ user.userName }}</router-link>
                    </a>
                </td>
                <td>{{ user.userEmail }}</td>

                <td>
                    <a class="btn btn-warning btn-xs">
                        <router-link :to="{name: 'user-edit', params: { user_id: user.idUser }}">Edit</router-link>
                    </a>
                    <a class="btn btn-danger btn-xs">
                        <router-link :to="{name: 'user-delete', params: { user_id: user.idUser }}">Delete</router-link>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</template>

<template id="add-user">
    <div>
        <h2>Add new user</h2>
        <form @submit="saveUser">
            <div class="form-group">
                <label for="add-userName">User Name</label>
                <input class="form-control" id="add-userName" v-model="user.userName" required/>
            </div>
            <div class="form-group">
                <label for="add-userEmail">Email</label>
                <input type="email" class="form-control" id="add-userEmail"  v-model="user.userEmail" required/>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-default">
                <router-link to="/">Cancel</router-link>
            </a>
        </form>
    </div>
</template>

<template id="user-edit">
    <div>
        <h2>Edit user</h2>
        <form @submit="update">
            <div class="form-group">
                <label for="edit-userName">User Name</label>
                <input class="form-control" id="edit-userName" v-model="user.userName" required/>
            </div>
            <div class="form-group">
                <label for="edit-userEmail">Email</label>
                <input type="email" class="form-control" id="edit-userEmail"  v-model="user.userEmail" required/>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-default">
                <router-link to="/">Cancel</router-link>
            </a>
        </form>
    </div>
</template>

<template id="user-delete">
    <div>
        <h2>Delete user {{ user.userName }}</h2>
        <form @submit="deleteUser">
            <p>The action cannot be undone.</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-default">
                <router-link to="/">Cancel</router-link>
            </a>
        </form>
    </div>
</template>

<script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
<script src="/users.js"></script>

</body>
</html>
